<h6>Предло̀зи</h6>

<h1>на причѝна</h1>

<blockquote>
Въпросѝтелни ду̀ми:<br>
<span class='m'>защо̀</span><br>
<span class='m'>по каква̀ причѝна</span><br>
</blockquote>

Напра̀вих го <span class='m'>зарадѝ</span> тѐбе.<br>
Напра̀вих го <span class='m'>от</span> обич.<br>
Напра̀вих го <span class='m'>по</span> необходѝмост.<br>
Напра̀вих го <span class='m'>поради</span> глу̀пост.<br>
Това̀ ста̀на <span class='m'>по причѝна на</span> студа̀.<br>
Това ста̀на <span class='m'>въз осно̀ва на</span> зако̀на.<br>
