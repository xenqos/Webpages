<h1>Pronom disjonctif</h1>

<p class='m'>Moi, j'ai faim.</p><p class='b1000'>Я голоден</p>
<p class='m'>Ses amis et lui, ils aiment manger.</p><p class='b1000'>Его друг и он, они любят есть.</p>
<p class='m'>Ce livre est à moi !</p><p class='b1000'>Эта книга - моя!</p>
<p class='m'>Ce n'est que lui.</p><p class='b1000'>Это всего лишь он.</p>
