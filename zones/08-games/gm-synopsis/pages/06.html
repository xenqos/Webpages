<h6>Table</h6>

<h1>Groups</h1>

<h2>Early Position (EP)</h2>
<blockquote>
UTG+1, UTG, BB, SB<br>
Starts left of 'Button'<br>
First to act after hole cards are dealt<br>
</blockquote>

<h2>Middle Position (MP)</h2>
<blockquote>
UTG+2, LJ<br>
Starts left of UTG+1<br>
</blockquote>

<!-- UTG+3,  -->

<h2>Late Position (LP)</h2>
<blockquote>
BTN, CO, HJ<br>
Starts left of LJ<br>
Has significant advantage<br>
