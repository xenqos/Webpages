<h1>Buy-In & Stack Size</h1>

<h2>Buy-In</h2>

<blockquote>
Initial 'Buy-In' = 20 - 200 of 'Big Blind'<br>
</blockquote>

e.g.:<br>
<br>
<span class='l'>IF</span><br>
<div class='if-then-else'>  ( 'Blinds' = $0.25 / $0.50 )</div>
<span class='l'>THEN</span><br>
<div class='if-then-else'>  'Buy-In' = <br> 20 x $0.25 = $10 <br>  200 x $0.50 = $100</div>
<div class='l'>ENDIF</div>
