<h6>От Звука к Букве</h6>

<h1>g &ensp; k</h1>

<h2>g</h2>

<blockquote>
Произносится как русская буква <Г>, но менее напряжённо и менее звонко.<br>
</blockquote>

<div class='clOverflow'>

<td><span class='m'>Gold </span></td><td><span class='l'>ɡɔlt   </span></td><td>золото  </td></tr>

<tr><td><span class='m'>gut  </span></td><td><span class='l'>ɡuːt   </span></td><td>хороший </td></tr>
</table>
</div>


<h2>k</h2>

<blockquote>
<br>
Произносится, как и буква <T>, с сильным придыханием и более напряжённо.<br>
</blockquote>
