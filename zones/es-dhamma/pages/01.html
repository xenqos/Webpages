<h6>Дхамма</h6>


<h1>Четыре благородные истины</h1>

<blockquote>
<span class='p'>cattāri ariya saccāni</span><br>
</blockquote>

<h2>1. Страдание</h2>
&ensp;&ensp;&ensp;<span class='p'>dukkha</span><br>
&ensp;&ensp;&ensp;Есть страдание.<br>

<h2>2. Причина</h2>
&ensp;&ensp;&ensp;<span class='p'>samudaya</span><br>
&ensp;&ensp;&ensp;Есть причина страдания.<br>

<h2>3. Прекращение</h2>
&ensp;&ensp;&ensp;<span class='p'>nirodha</span><br>
&ensp;&ensp;&ensp;Есть прекращение страдания.<br>

<h3>4. Путь</h3>
&ensp;&ensp;&ensp;<span class='p'>magga</span><br>
&ensp;&ensp;&ensp;Есть путь прекращения страдания.<br>
