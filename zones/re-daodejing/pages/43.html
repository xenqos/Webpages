<h1><small>43.</small> повсеместное использование</h1>

в поднебесной<br>
самые слабые<br>
побеждают<br>
самых сильных.<br>

небытие<br>
проникает<br>
везде и всюду.<br>

вот почему<br>
я знаю пользу от недеяния.<br>

в поднебесной<br>
нет ничего,<br>
что можно было бы сравнивать<br>
с учением,<br>
не прибегающим к словам,<br>
и пользой<br>
от недеяния.<br>
